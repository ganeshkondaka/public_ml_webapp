<!DOCTYPE html>
<html>
<head>
    <title>Random Button Position on Hover</title>
    <style>
        /* CSS to style the button's initial position */
        #moveButton {
            background-color: rgb(255, 45, 45);
            color: white;
            font-size: 10px;
            border: none;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <button id="moveButton">click here if you are not an idiot</button>

    <script>
        
        var button = document.getElementById("moveButton");

        // Function to move the button to a random position
        function moveButtonRandomly() {
            var maxX = window.innerWidth - button.clientWidth;
            var maxY = window.innerHeight - button.clientHeight;
            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);

            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }

        // Attach a mouseover event listener to the button
        button.addEventListener("mouseover", moveButtonRandomly);

        // Reset the button's position when the mouse leaves it
        button.addEventListener("mouseout", function() {
            button.style.left = "600px";
            button.style.top = "300px";
        });
    </script>
</body>
</html>
